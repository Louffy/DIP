{% extends 'base.html' %}
{% block body %}


<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Show {{ type }} data</h1>

          <div class="panel panel-default">
  <div class="panel-body ">
 	
<div class="tab-pane" id="signup">
            <form action="{{ url_for('edit_data') }}" method="post" class="form-horizontal">
            <fieldset>
            <!-- Sign Up Form -->
            <!-- Text input-->
            {% if data %}
            {% for d in data %}
            <div class="control-group">
              <raw>
              <label>{{d}}:</label>
              
               <label> {{onedata[d]}}</label>
              
            </raw>
            </div>
           
            {% endfor %}
            
            {% endif %}
            <!-- Multiple Radios (inline) -->
            <br>
            
            
            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="confirmsignup"></label>
              <div class="controls">
               
              </div>     
              <a href="{{ url_for('edit_data',type=type,repo=onedata['repo'])}}" class="btn btn-success active" role="button">Edit</a>     
<a href="{{ url_for('delete_data',type=type,repo=onedata['repo'])}}" class="btn btn-default active" role="button">Delete</a>
              </form>
        </div>
</div>
</div>
{% endblock %}
